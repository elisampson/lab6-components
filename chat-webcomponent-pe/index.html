<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eliza Chat – Web Component (Progressive Enhancement)</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="../eliza.js"></script>
  <script type="module" src="chat-component.js"></script>
</head>
<body>
  <main>
    <header>
      <h1>Eliza Chat</h1>
      <p>Web Component – Progressive Enhancement</p>
    </header>

    <simple-chat>
      <div class="messages">
        <div class="message bot">Hello! How can I help you?</div>
      </div>
      <form class="input-area">
        <input type="text" placeholder="Type your message...">
        <button type="submit">Send</button>
      </form>
    </simple-chat>
  </main>
</body>
</html>
