<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Prototype</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <header>
      <h1>Eliza Chat</h1>
    </header>

    <section id="chat-history" aria-live="polite">
  <article class="message bot">
    <img src="robot.png" alt="Bot avatar" class="avatar" />
    <p>Hello, I’m Eliza. How are you feeling today?</p>
    <time datetime="2025-10-11T18:00">6:00 PM</time>
  </article>

  <article class="message user">
    <p>I’m doing okay, thanks!</p>
    <time datetime="2025-10-11T18:01">6:01 PM</time>
    <img src="user.png" alt="User avatar" class="avatar" />
  </article>
</section>


    <footer>
      <form id="chat-form">
        <label for="user-input" class="visually-hidden">Your message</label>
        <input
          id="user-input"
          name="user-input"
          type="text"
          placeholder="Type your message..."
          required
        />
        <button type="submit">Send</button>
      </form>
    </footer>
  </main>
</body>
</html>
