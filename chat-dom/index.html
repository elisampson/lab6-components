<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eliza Chat (DOM)</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="eliza.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <main>
    <header>
      <h1>Eliza Chat</h1>
    </header>

    <section id="chat-history" aria-live="polite"></section>

    <footer>
      <form id="chat-form">
        <input
          id="user-input"
          type="text"
          placeholder="Type your message..."
          required
        />
        <button type="submit">Send</button>
      </form>
    </footer>
  </main>
</body>
</html>
